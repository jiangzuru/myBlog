<!DOCTYPE html>
<html>
<head>
    <title>博客后台管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="/Public/Css/base.css">
    <link rel="stylesheet" type="text/css" href="/Public/Css/visitor.css">
</head>
<body>
        <div id="header">
            <div id="branding">
                <div id="log">
                    <a href="/Index/index"><h2 id="log">江祖如的博客</h2></a>
                </div>
                <div id="admin">
                    <a href="/Index/writeBlog" ><h4 class="white">添加新博客</h4></a>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div id="main">
            <table>
                <tr>
                    <th class="">博客名</th>
                    <th class="">发布时间</th>
                </tr>
                <volist name="list" id="vo">
                   <tr>
                        <td class="blogtd"><a href="/Blog/index/detail?id={$vo.ArticleID}">{$vo.ArticleTitle}</a></td>
                        <td>{$vo.PostTime}</td>
                        <td><a href="/admin/deleteBlog?id={$vo.ArticleID}">删除</a></td>
                    </tr>
                </volist>
            </table>
            </div>
        </div>
<script type="text/javascript" src="/Public/Js/jquery-1.8.3.min.js"></script>
</body>
</html>
